<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header">
            <h4 class=" card-title">Entity Attributes</h4>
          </div>
          <div class=" card-body">
            
            <button class = "btn btn-primary" (click)= "[pushDefault(),open(revert)]" >Revert Default</button>
            <button class = "btn btn-secondary" style ="color:white" (click) = "[pushAttributes(),open(push)]" >Push Attributes</button>

          </div>
        </div>
      </div>



      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-body">

                  <ag-grid-angular style="height: 80vh;" class="ag-theme-alpine" [columnDefs]="columnDefs"
                  [defaultColDef]="defaultColDef" [rowData]="rowData"
                  (cellValueChanged)="onCellValueChanged($event)" (gridReady)="onGridReady($event)"
                  [pagination]="true">
                 </ag-grid-angular>
          
          </div>
        </div>
      </div>
    </div>


    <ng-template #revert let-modal>
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Revert attributes</h4>
          <button type="button" class="close" (click)="[modal.dismiss('Cross click'),ngOnInit()]"><i
              class="tim-icons icon-simple-remove"> </i></button>
  
  
  
        </div>
  
       
          <div class="modal-body">
  
            <p>
              Reverted back to default attributes for all entity types
            </p>
  
            
  
  
          </div>
          
  
      </div>
    </ng-template>

    <ng-template #push let-modal>
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Push attributes to scenario</h4>
          <button type="button" class="close" (click)="[modal.dismiss('Cross click'),ngOnInit()]"><i
              class="tim-icons icon-simple-remove"> </i></button>
  
  
  
        </div>
  
       
          <div class="modal-body">
  
            <p>
              Attributes have been pushed to the attributes table in current scenario version
            </p>
  
            
  
  
          </div>
          
  
      </div>
    </ng-template>
  </div>
